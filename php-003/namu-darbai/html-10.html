<!--
Sukurkite HTML dokumentą panaudodami Bootstrap karkasą. Dokumente turi būti
3 eilutės, kuriose yra 3 stulpeliai, kurių kiekviename ‐yra po buttoną. Butonų spalvos ‐ raudona, žalia ir mėlyna. Uždėti borderius ant stulpelių.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-4"><button type="button" class="btn btn-danger">Danger</button></div>
        <div class="col-4"><button type="button" class="btn btn-success">Success</button></div>
        <div class="col-4"><button type="button" class="btn btn-primary">Primary</button></div>
    </div>
</div>
</body>

</html>
